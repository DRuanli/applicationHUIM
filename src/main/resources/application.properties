# Application Configuration
app.name=PTK-HUIM-U
app.version=2.0.0

# Algorithm Configuration
algorithm.parallel.threshold=30
algorithm.task.granularity=7
algorithm.memory.threshold=0.85
algorithm.pruning.aggressive.factor=0.1

# Performance Tuning
performance.max.threads=${availableProcessors:8}
performance.memory.limit.mb=4096
performance.monitoring.interval.ms=1000

# Data Paths
data.input.directory=data/input
data.output.directory=data/output
data.generated.directory=data/generated

# Logging
logging.level.root=INFO
logging.level.com.mining=DEBUG
logging.file.path=logs
logging.file.max-size=100MB
logging.file.max-history=30

# Export Configuration
export.format.default=json
export.include.statistics=true
export.include.timestamp=true